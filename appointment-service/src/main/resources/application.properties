# --- GERAL ---
spring.application.name=appointment-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# --- RABBITMQ ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Nomes das Exchanges
hap.rabbitmq.exchange.physicians=physician-events-exchange
hap.rabbitmq.exchange.patients=patient-events-exchange

# --- BASE DE DADOS ---
spring.datasource.url=jdbc:h2:file:./appointmentdb/${INSTANCE_ID:default};DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- SEGURANCA ---
spring.security.user.name=admin
spring.security.user.password=admin123

# --- PORT ---
server.port=${SERVER_PORT:0}