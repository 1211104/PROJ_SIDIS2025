
spring.application.name=appointment-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
eureka.instance.lease-renewal-interval-in-seconds=2
eureka.instance.lease-expiration-duration-in-seconds=5
eureka.client.registry-fetch-interval-seconds=2


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

hap.rabbitmq.exchange.appointments=appointment-events-exchange
hap.rabbitmq.exchange.physicians=physician-events-exchange
hap.rabbitmq.exchange.patients=patient-events-exchange

INSTANCE_ID=${HOSTNAME:local-appointment}

spring.datasource.url=jdbc:h2:file:./appointmentdb/${INSTANCE_ID:default};DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.security.user.name=admin
spring.security.user.password=admin123


server.port=${SERVER_PORT:0}

management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]